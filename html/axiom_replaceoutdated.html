<!-- build:include layout/header.html -->

<header class="main-header">
    <div class="container">
        <h1 class="page-title">Replace Outdated</h1>

        <ol class="breadcrumb pull-right">
            <li><a href="index.html">Home</a></li>
            <li class="active">Replace Outdated</li>
        </ol>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="section-title no-margin-top">Tool Definition</h2>
        </div>
        <div class="col-md-8">
            <section>
                <p>
                    Enter the purpose and use of the tool...
                </p>
                <form role="form">
                    <div class="form-group">
                        <label for="InputName">Outdated Computer</label>
                        <input type="text" class="form-control" id="InputOutComputerName"
                            placeholder="Outdated Computer Name">
                    </div>
                    <div class="form-group">
                        <label for="InputName">Replacement Computer</label>
                        <input type="text" class="form-control" id="InputReplacementComputerName"
                            placeholder="Replacement Computer Name">
                    </div>
                    <button type="submit" class="btn btn-ar btn-primary">Submit</button>
                    <button type="reset" class="btn btn-ar btn-primary">Reset</button>
                    <div class="clearfix"></div>
                </form>
            </section>
            <hr class="dotted">
            <section>
                <div class="panel panel-primary">
                    <div class="panel-heading"><i class="fa fa-file-text-o"></i>Results</div>
                    <div class="panel-body">
                        <div>
                            Results here...
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div class="col-md-4">
            <section>
                <div class="panel panel-primary">
                    <div class="panel-heading"><i class="fa fa-envelope-o"></i>Instructions</div>
                    <div class="panel-body">
                        <div>
                            Type the instructions here...
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <hr class="dotted">

</div> <!-- container -->

<!-- /build -->
